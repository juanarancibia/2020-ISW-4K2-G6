<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                        Datos de la tarjeta
                    </h5>
                </div>
                <div class="panel-body mt-3">
                    <form role="form" novalidate>
                        <div class="form-group">
                            <label for="cardNumber">
                                Nombre Tarjeta</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm" id="nombre"
                                    placeholder="Nombre completo" required autofocus (blur)="actualizarNombre()" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">
                                Numero Tarjeta</label>
                            <div class="input-group">
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1" id="cardNumber1"
                                    placeholder="0000" required (input)="validarLenght($event);"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1" id="cardNumber2"
                                    placeholder="0000" required max="9999" (input)="validarLenght($event)"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1" id="cardNumber3"
                                    placeholder="0000" max="9999" (input)="validarLenght($event)"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input type="number" class="form-control form-control-sm text-center" id="cardNumber4"
                                    placeholder="0000" required (blur)="validarTarjeta()" max="9999"
                                    (input)="validarLenght($event)" [ngClass]="{'is-invalid': noEsVisa}" />
                                <div class="invalid-feedback" *ngIf="noEsVisa">
                                    No es visa!
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="form-group ">
                                    <label for="expityMonth">
                                        Fecha Expiracion</label>
                                    <div class="row">
                                        <div class="col-4 col-lg-6">
                                            <input type="number" class="form-control form-control-sm" id="mes"
                                                placeholder="MM" required (input)="validarLenghtFecha($event)" />
                                        </div>
                                        /
                                        <div class="col-4 col-lg-6">
                                            <input type="number" class="form-control form-control-sm" id="aÃ±o"
                                                placeholder="YY" required (input)="validarLenghtFecha($event)"
                                                (blur)="actualizarVencimiento()" /></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV</label>
                                    <input type="number" class="form-control form-control-sm" id="cv" placeholder="CV"
                                        required (input)="validarLenghtCV($event)" (blur)="actualizarCV()" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
