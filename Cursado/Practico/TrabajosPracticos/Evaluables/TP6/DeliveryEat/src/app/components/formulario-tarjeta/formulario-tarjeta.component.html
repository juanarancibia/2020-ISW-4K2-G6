<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                        <span><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-2-back" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                            <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zM1 9h14v2H1V9z"/>
                          </svg></span>   Datos de la tarjeta 
                    </h5>
                </div>
                <div class="panel-body mt-3">
                    <form role="form" novalidate>
                        <div class="form-group">
                            <label for="cardNumber">
                                Nombre Tarjeta</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm rounded-pill" id="cardNumber"
                                    placeholder="Nombre completo" required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">
                                Numero Tarjeta</label>
                            <div class="input-group">
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1 rounded-pill" id="cardNumber1"
                                    placeholder="0000" required (input)="validarLenght($event);"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1 rounded-pill" id="cardNumber2"
                                    placeholder="0000" required max="9999" (input)="validarLenght($event)"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input auto-next-input type="number"
                                    class="form-control form-control-sm text-center mr-1 rounded-pill" id="cardNumber3"
                                    placeholder="0000" max="9999" (input)="validarLenght($event)"
                                    [ngClass]="{'is-invalid': noEsVisa}" />
                                <input type="number" class="form-control form-control-sm text-center rounded-pill" id="cardNumber4"
                                    placeholder="0000" required (blur)="validarTarjeta()" max="9999"
                                    (input)="validarLenght($event)" [ngClass]="{'is-invalid': noEsVisa}" />
                                <div class="invalid-feedback" *ngIf="noEsVisa">
                                    No es visa!
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="form-group ">
                                    <label for="expityMonth">
                                        Fecha Expiracion</label>
                                    <div class="row">
                                        <div class="col-4 col-lg-6">
                                            <input type="number" class="form-control form-control-sm rounded-pill" id="expityMonth"
                                                placeholder="MM" required (input)="validarLenghtFecha($event)" />
                                        </div>
                                        /
                                        <div class="col-4 col-lg-6">
                                            <input type="number" class="form-control form-control-sm rounded-pill" id="expityYear"
                                                placeholder="YY" required (input)="validarLenghtFecha($event)" /></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV</label>
                                    <input type="number" class="form-control form-control-sm rounded-pill" id="cvCode"
                                        placeholder="CV" required (input)="validarLenghtCV($event)" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
